<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="src/main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Geminid Internship Project</title>
  </head>
  <body>
    <section id="configuring-request">
      <img src="src/githubicon.png" id="github-icon" />
      <h1 id="search">Enter a Github repository</h1>
      <input />
      <div>
        <button id="search-button">Search</button>
        <button id="clear">Clear</button>
      </div>
    </section>
    <div id="loading">
      <div class="lds-dual-ring"></div>
    </div>
    <section id="search-results">
      <h1 id="search-header">Search Results (click repo for info)</h1>
      <p id="total-pages"></p>
      <button class="previous-page">Previous Page</button>
      <p class="page-number"></p>
      <button class="next-page">Next Page</button>
      <ul id="search-results-list"></ul>
    </section>
    <section id="information">
      <h1>Extra Info (click on search result)</h1>
      <ul id="item-information"></ul>
      <button id="scroll-up">Scroll Up</button>
      <button id="close-all">Close All</button>
    </section>
  </body>
</html>
